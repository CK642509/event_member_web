<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.js"></script>

        <link rel="stylesheet" href="/static/css/main.css">
        <title>FastApi Demo</title>
    </head>

    <body>
        <script src="/static/js/index.js"></script>

        <h1 class="ui center aligned header">Hello FastApi</h1>

        <div class="ui center aligned grid">
            <div class="one column row">
                <form class="ui form">
                    <div class="field">
                        <label>Select file to upload</label>
                        <input id="file" onchange="file_changed()" type="file" name="file">
                    </div>
                    <div class="field">
                        <label>Title for file</label>
                        <input id="title" type="text" name="title">
                    </div>
                    <div id="submit_btn" class="ui positive submit button">
                        <i class="save icon"></i> Submit
                    </div>
                    <div id="clear_btn" class="ui negative button">
                        <i class="times icon"></i> Clear
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
